{% extends 'home/layout.html' %}
{% load static %}
{% block title %}
Badboystyle|Edit Profile
{% endblock %}

{% block body %}
<!-- <h1>Edit Profile</h1>   -->
<main class="page mt-5">
    <link rel="stylesheet" href="{% static 'assets/js/edit_profile.css' %}">
    <section>
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom">Account settings</h4>
            <form action="{% url 'users:edit_profile' %}" enctype="multipart/form-data" method="post" accept=".jpeg, .jpg, .png">
            {% csrf_token %}
            <div class="d-flex align-items-start py-3 border-bottom"> <img src="{{ profile.image.url }}" class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
                        <input type="file" name="image" size="chars">
                        <button class="btn button border" type="submit">
                            <b>Upload</b>
                        </button>
                </div>
            </div>
            <!-- <form method="post" action="{% url 'users:edit_profile' %}">
            {% csrf_token %} -->
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="first_name">First Name</label>
                        <input name="first_name" type="text" class="bg-light form-control" placeholder="Type here..." value="{{ user.first_name }}">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="last_name">Last Name</label>
                        <input name="last_name" type="text" class="bg-light form-control" placeholder="Type here..." value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="email">Email Address</label>
                        <input name="email" type="text" class="bg-light form-control" placeholder="example@something.com" value="{{ user.email }}">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="phonenumber">Phone Number</label>
                        <input name="phonenumber" type="tel" class="bg-light form-control" placeholder="0000000000" value="{{ profile.phonenumber }}">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-12">
                        <label for="address">Address</label>
                        <textarea name="address" class="bg-light form-control">{{ profile.address }}</textarea>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input name="city" type="text" class="bg-light form-control" placeholder="Navi Mumbai" value="{{ profile.city }}">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="zip_code">Zip</label>
                        <input name="zip_code" type="tel" class="bg-light form-control" placeholder="400709" value="{{ profile.zip_code }}">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="state">State</label>
                        <select name="state" id="state" class="bg-light" value="{{ profile.state }}">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>                    
                </div>
                <div class="py-3 pb-4 border-bottom">
                    <button type="submit" class="btn btn-primary mr-3">Save Changes</button>
                    <a href="{% url 'users:index' %}" class="btn border button">Cancel</a>
                </div>
                <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                    <div>
                        <b>Deactivate your account</b>
                        <p>Details about your account and password</p>
                    </div>
                    <div class="ml-auto">
                        <a href="{% url 'users:delete' %}" class="btn danger">Deactivate</a>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
