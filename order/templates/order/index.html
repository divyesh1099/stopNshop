{% extends 'home/layout.html' %}

{% block title %}
Badboystyle|Order Details
{% endblock %}

{% block body %}
<main class="page mt-5 mb-5">
  <section>
      <div class="container col-lg-8 col-md-12 col-sm-12">
          <div class="card p-5">
            <div class="card-header">
                <h3>Shipping Details</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'order:index' %}" class="row g-3">
                  {% csrf_token %}
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="inputEmail4" value="{{ user.email }}" required>
                    </div>
                    <div class="col-md-6">
                      <label for="phonenumber" class="form-label">Phone Number</label>
                      <input type="text" name="phonenumber" class="form-control" id="phonenumber" value="{{ user.profile.phonenumber }}" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" name="address" class="form-control" id="inputAddress" value="{{ user.profile.address }}" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" name="city" class="form-control" placeholder="Navi Mumbai" value="{{ user.profile.city }}" id="inputCity" required>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                        <select name="state" id="inputState" class="form-select" required>
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Chhattisgarh">Chhattisgarh</option>
                          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                          <option value="Daman and Diu">Daman and Diu</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Lakshadweep">Lakshadweep</option>
                          <option value="Puducherry">Puducherry</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="Odisha">Odisha</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="number" value="{{ user.profile.zip_code }}" placeholder="400709" name="zip" class="form-control" id="inputZip" required>
                    </div>
                    <!-- <div class="col-3">
                        <label for="inputPaymentMethod" class="form-label">Payment Method</label>
                        <select id="inputPaymentMethod" name="payment_method" class="form-select">
                            <option>Cash on delivery</option>
                            <option>UPI</option>
                            <option>Card</option>
                            <option>Net Banking</option>
                            <option></option>
                            <option>...</option>
                        </select>
                    </div> -->
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                  </form>
            </div>   
          </div>
      </div>
  </section>
</main>
{% endblock %}
